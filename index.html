<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Full-Screen Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 100vw;
      height: 60vh; /* Adjust as needed */
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide.current {
      opacity: 1;
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }

    .buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 1;
    }

    .buttons button {
      border: 2px solid #e5ebf3;
      background-color: transparent;
      color: #e5ebf3;
      cursor: pointer;
      padding: 13px 15px;
      border-radius: 50%;
      outline: none;
    }

    .buttons button:hover {
      background-color: #e5ebf3;
      color: #362a2b;
    }

    @media (min-width: 640px) and (min-height: 640px) {
      .slider {
        height: 70vh; /* Adjust height for larger screens */
      }

      .buttons button {
        font-size: 20px; /* Increase button size for larger screens */
      }
    }
  </style>
</head>

<body>
  <div class="slider">
    <div class="slide current">
      <img src="1.png" alt="Image 1">
    </div>
    <div class="slide">
      <img src="2.png" alt="Image 2">
    </div>
    <div class="slide">
      <img src="3.png" alt="Image 3">
    </div>
    <div class="slide">
      <img src="4.png" alt="Image 4">
    </div>
    <div class="slide">
      <img src="5.png" alt="Image 5">
    </div>
    <div class="slide">
      <img src="6.png" alt="Image 6">
    </div>
    <div class="slide">
      <img src="7.png" alt="Image 7">
    </div>
    <div class="slide">
      <img src="8.png" alt="Image 8">
    </div>
    <div class="slide">
      <img src="9.png" alt="Image 9">
    </div>
    <div class="slide">
      <img src="10.png" alt="Image 10">
    </div>
    <div class="slide">
      <img src="11.png" alt="Image 11">
    </div>
    <div class="slide">
      <img src="12.png" alt="Image 12">
    </div>
    <div class="slide">
      <img src="9.png" alt="Image 13">
    </div>
    <div class="slide">
      <img src="10.png" alt="Image 14">
    </div>
    <div class="slide">
      <img src="11.png" alt="Image 15">
    </div>
    <div class="slide">
      <img src="16.png" alt="Image 16"> 
    </div>
  </div>
  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");
    const auto = true;
    const intervalTime = 5000;
    let slideInterval;

    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    };

    const prevSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.previousElementSibling) {
        current.previousElementSibling.classList.add("current");
      } else {
        slides[slides.length - 1].classList.add("current");
      }
    };

    nextButton.addEventListener("click", () => {
      nextSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });
    prevButton.addEventListener("click", () => {
      prevSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    if (auto) {
      slideInterval = setInterval(nextSlide, intervalTime);
    }
  </script>
</body>

</html>
