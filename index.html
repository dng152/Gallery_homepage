<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Full-Screen Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 100vw;
      height: 60vh; /* Adjust as needed */
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      background-size: contain; /* Updated to scale images within the container */
      background-repeat: no-repeat; /* Prevent image from repeating */
      background-position: center center; /* Center the image */
    }

    .slide.current {
      opacity: 1;
    }

    .buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 1;
    }

    .buttons button {
      border: 2px solid #e5ebf3;
      background-color: transparent;
      color: #e5ebf3;
      cursor: pointer;
      padding: 13px 15px;
      border-radius: 50%;
      outline: none;
    }

    .buttons button:hover {
      background-color: #e5ebf3;
      color: #362a2b;
    }

    @media (min-width: 640px) and (min-height: 640px) {
      .slider {
        height: 70vh; /* Adjust height for larger screens */
      }

      .buttons button {
        font-size: 20px; /* Increase button size for larger screens */
      }
    }
  </style>
</head>

<body>
  <div class="slider">
    <!-- Retaining the links to the image files -->
    <div class="slide current" style="background: url('1.png') no-repeat center center;"></div>
    <div class="slide" style="background: url('2.png') no-repeat center center;"></div>
    <div class="slide" style="background: url('3.png') no-repeat center center;"></div>
    <div class="slide" style="background: url('4.png') no-repeat center center;"></div>
    <div class="slide" style="background: url('5.png') no-repeat center center;"></div>
    <div class="slide" style="background: url('6.png') no-repeat center center;"></div>
    <div class="slide" style="background: url('7.png') no-repeat center center;"></div>
    <div class="slide" style="background: url('8.png') no-repeat center center;"></div>
    <div class="slide" style="background: url('9.png') no-repeat center center;"></div>
    <div class="slide" style="background: url('10.png') no-repeat center center;"></div>
    <div class="slide" style="background: url('11.png') no-repeat center center;"></div>
    <div class="slide" style="background: url('12.png') no-repeat center center;"></div>
    <div class="slide" style="background: url('9.png') no-repeat center center;"></div>
    <div class="slide" style="background: url('10.png') no-repeat center center;"></div>
    <div class="slide" style="background: url('11.png') no-repeat center center;"></div>
    <div class="slide" style="background: url('16.png') no-repeat center center;"></div>
  </div>
  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");
    const auto = true;
    const intervalTime = 5000;
    let slideInterval;

    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    };

    const prevSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.previousElementSibling) {
        current.previousElementSibling.classList.add("current");
      } else {
        slides[slides.length - 1].classList.add("current");
      }
    };

    nextButton.addEventListener("click", () => {
      nextSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });
    prevButton.addEventListener("click", () => {
      prevSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    if (auto) {
      slideInterval = setInterval(nextSlide, intervalTime);
    }
  </script>
</body>

</html>
